<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN | PEMKAB BOJONEGORO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <main class="d-flex align-items-center min-vh-100">
    <div class="container container-login">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card shadow-sm border-0 rounded-4">
            <div class="row g-0">
              <!-- Form Login (Kiri) -->
              <div class="col-lg-6 p-3 p-lg-4 d-flex flex-column">
                <div class="text-center mb-4">
                  <img src="img/ic_bimasakti.jpeg" alt="Logo Pemkab Bojonegoro" class="img-fluid mb-3 mx-auto" style="height: 36px;">
                  <h4 class="fw-bold text-dark mb-2">PEMERINTAH KABUPATEN BOJONEGORO</h4>
                    <p class="text-subtle mb-0">Silakan masukkan kredensial Anda untuk mengakses sistem.</p>                </div>

                <form id="loginForm" class="w-100 mt-3">
                  <div class="text-center mb-4">
                    <h5 class="fw-bold text-dark">LOGIN</h5>
                  </div>

                  <div class="yoshiko yoshiko--yoshiko mb-4">
                    <label class="yoshiko__label" for="email">Email</label>
                    <input class="yoshiko__input" type="email" id="email" name="email" required>
                    <span class="yoshiko__line"></span>
                  </div>

                  <div class="yoshiko yoshiko--yoshiko mb-4">
                    <label class="yoshiko__label" for="password">Password</label>
                    <input class="yoshiko__input" type="password" id="password" name="password" required>
                    <span class="yoshiko__line"></span>
                  </div>

                  <div class="d-grid mt-3">
                    <button type="submit" class="btn-tympanus btn-tympanus--fill">Login</button>
                  </div>
                </form>
              </div>

              <!-- Sisi Kanan -->
              <div class="col-lg-6 login-right-side d-none d-lg-flex align-items-end justify-content-center position-relative">
                <div class="swiper login-swiper w-100 h-100">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <img src="img/bg1.jpg" alt="Peta Bojonegoro" class="w-100 h-100 object-fit-cover">
                    </div>
                    <div class="swiper-slide">
                      <img src="img/bg2.jpg" alt="Jembatan Bojonegoro" class="w-100 h-100 object-fit-cover">
                    </div>
                    <div class="swiper-slide">
                      <img src="img/bg3.jpg" alt="Kantor Pemkab" class="w-100 h-100 object-fit-cover">
                    </div>
                  </div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-pagination"></div>
                </div>

                <div class="position-absolute bottom-0 start-0 w-100 h-50 d-flex align-items-center justify-content-center text-white text-center login-text-overlay">
                  <div>
                    <h3 class="title-main">Sistem Informasi Geografis</h3>
                    <p class="title-sub">Kabupaten Bojonegoro<br>Jawa Timur</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/login.js"></script>
  <script src="js/swiper-init.js"></script>
</body>
</html>
