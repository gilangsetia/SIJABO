<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN | PEMKAB BOJONEGORO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <main class="d-flex align-items-center min-vh-100">
    <div class="container container-login">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10"> 
          <div class="card shadow-sm border-0 rounded-4">
            <div class="row g-0">
              <div class="col-lg-6 p-4 p-lg-5 d-flex flex-column">
                <div class="text-center mb-4 position-relative">
                  <img src="img/ic_bimasakti.jpeg" alt="Logo Pemkab Bojonegoro" class="img-fluid mb-3 mx-auto" style="height: 40px;">
                  <h3 class="fw-bold text-dark mb-2">Pemerintah Kabupaten Bojonegoro</h3>
                  <p class="text-muted">Silakan masukkan kredensial Anda untuk mengakses sistem.</p>
                </div>

                <form id="loginForm" class="w-100 mt-auto">
                  <div class="mb-4">
                    <h5 class="fw-bold text-dark">LOGIN</h5>
                  </div>

                  <div class="input-box mb-4">
                    <div class="input-icon">
                      <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                      </svg>
                    </div>
                    <input type="email" id="email" name="email" required placeholder="Email">
                  </div>

                  <div class="input-box mb-4">
                    <div class="input-icon">
                      <svg viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                      </svg>
                    </div>
                    <input type="password" id="password" name="password" required placeholder="Password">
                  </div>
                  <button type="submit" class="btn-tympanus btn-tympanus--fill">
                    <span class="btn-tympanus__text">Login</span>
                  </button>
                </form>
              </div>

              <div class="col-lg-6 d-none d-lg-flex align-items-end justify-content-center position-relative">
                <div class="swiper login-swiper w-100 h-100">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <img src="img/bg1.jpg" alt="Peta Bojonegoro" class="w-100 h-100 object-fit-cover">
                    </div>
                    <div class="swiper-slide">
                      <img src="img/bg2.jpg" alt="Jembatan Bojonegoro" class="w-100 h-100 object-fit-cover">
                    </div>
                    <div class="swiper-slide">
                      <img src="img/bg3.jpg" alt="Kantor Pemkab" class="w-100 h-100 object-fit-cover">
                    </div>
                  </div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                  <div class="swiper-pagination"></div>
                </div>

                <div class="position-absolute bottom-0 start-0 w-100 h-50 bg-gradient-dark"></div>

                <div class="position-absolute bottom-0 start-0 w-100 h-50 d-flex align-items-center justify-content-center text-white text-center z-1">
                  <div>
                    <h3 class="title-main">Sistem Informasi Geografis</h3>
                    <p class="title-sub">Kabupaten Bojonegoro<br>Jawa Timur</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/login.js"></script>
  <script src="js/swiper-init.js"></script>
</body>
</html>
